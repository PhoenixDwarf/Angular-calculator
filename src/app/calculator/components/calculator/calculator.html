<div
  class="w-screen h-40 bg-linear-to-b from-gray-800 to-gray-700 flex items-end text-right"
  style="max-width: 300px"
>
  <div class="w-full py-5 px-6 text-6xl text-white font-thin">
    <span class="text-4xl">50 +</span>
    <br />
    <span>340.0</span>
  </div>
</div>
<div class="w-full bg-linear-to-b from-indigo-400 to-indigo-500">
  <div class="flex w-full">
    <calculator-button (btnClick)="handleClick($event)" firstRow> C </calculator-button>
    <calculator-button (btnClick)="handleClick($event)" firstRow> +/- </calculator-button>
    <calculator-button (btnClick)="handleClick($event)" firstRow> % </calculator-button>
    <calculator-button (btnClick)="handleClick($event)" firstRow command division>
      รท
    </calculator-button>
  </div>
  <div class="flex w-full">
    <calculator-button (btnClick)="handleClick($event)"> 7 </calculator-button>
    <calculator-button (btnClick)="handleClick($event)"> 8 </calculator-button>
    <calculator-button (btnClick)="handleClick($event)"> 9 </calculator-button>
    <calculator-button (btnClick)="handleClick($event)" command> x </calculator-button>
  </div>
  <div class="flex w-full">
    <calculator-button (btnClick)="handleClick($event)"> 4 </calculator-button>
    <calculator-button (btnClick)="handleClick($event)"> 5 </calculator-button>
    <calculator-button (btnClick)="handleClick($event)"> 6 </calculator-button>
    <calculator-button (btnClick)="handleClick($event)" command> - </calculator-button>
  </div>
  <div class="flex w-full">
    <calculator-button (btnClick)="handleClick($event)"> 1 </calculator-button>
    <calculator-button (btnClick)="handleClick($event)"> 2 </calculator-button>
    <calculator-button (btnClick)="handleClick($event)"> 3 </calculator-button>
    <calculator-button (btnClick)="handleClick($event)" command> + </calculator-button>
  </div>
  <div class="flex w-full">
    <calculator-button (btnClick)="handleClick($event)"> 0 </calculator-button>
    <calculator-button (btnClick)="handleClick($event)"> . </calculator-button>
    <calculator-button (btnClick)="handleClick($event)" command doubleSize> = </calculator-button>
  </div>
</div>
